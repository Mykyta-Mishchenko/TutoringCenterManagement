<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="show()" style="background-color: rgba(0,0,0,0.5);"
  (click)="closeModal()">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h5 class="modal-title">
          Unsubscribe lesson
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="boxed-form">
        <h5>Do you really want to unsubscribe this lesson?</h5>
        <div class="info-container">
          <div class="bold-text header-style">
              {{lesson()?.lessonType?.subject?.name}}
          </div>
          <div class="mt-2">
             <span class="bold-text">Year: </span> {{lesson()!.lessonType.schoolYear}}
          </div>
          <div>
              <span class="bold-text">Time: </span> {{lesson()!.schedule.dayTime | date: 'HH:mm'}}
          </div>
          <div>
              <span class="bold-text">Price: </span> {{lessonPrice()}}
          </div>
      </div>
        <div class="form-row d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-danger mt-2 btn-edit" (click)="unsubscribe()">
            Unsubscribe
          </button>
        </div>
      </div>
    </div>  
  </div>
</div>

<div class="profile-info">
    <div class="subject-list">
        <div class="subject subject-header">
            <div class="subject-name">
                Subjects:
            </div>
            <div class="subject-class">
                Classes:
            </div>
        </div>
        @for(subject of subjects(); track subject.name){
            <div class="subject">
                <div class="subject-name">
                    {{ subject.name }}
                </div>
                <div class="subject-class">
                    @if(subject.minSchoolYear === subject.maxSchoolYear){
                        {{ subject.minSchoolYear }}
                    }
                    @else {
                        {{ subject.minSchoolYear }} - {{ subject.maxSchoolYear }}
                    }
                </div>
            </div>
        }
    </div>
</div>
